<style type="text/css">
</style>
<!-- 搜索Div -->
<div id="memberRechargeToolbar" style="padding: 5px; height: auto">
	<div>
		<form>
			充值时间：<input id="memberRechargeStartTime" type="text" class="easyui-datebox" style="width: 100px;">至：
			<input id="memberRechargeEndTime" type="text" class="easyui-datebox" name="createTimeEnd" style="width: 100px;"> 
				<a href="javascript:memberRechargeSearch();" class="easyui-linkbutton"
				iconCls="icon-search">搜索</a>
		</form>
	</div>
</div>

<table id="memberRechargeTable" style="heigth: auto;"></table>


<script>
	$('#memberRechargeTable')
			.datagrid(
					{
						url : '/tjsc/memberDepositHistory/list',
						toolbar : '#memberRechargeToolbar',
						//pageSize:20,
						pagination : true,
						singleSelect : true,
						rownumbers : true,
						autoRowHeight : true,
						fitColumns:true,
						fit:true,
// 						queryParams : {
// 							"sortField" : "createTime",
// 							"sortOrder" : "DESC"
// 						}, 
						columns : [ [
								{
									field : 'memberName',
									title : '用户'
								},
								{
									field : 'amountStr',
									title : '支付金额',
									sortable : true
								},
							
								{
									field : 'updateTimeStr',
									title : '操作时间',
									sortable : true
								},
								{
									field : 'statusStr',
									title : '支付状态',
									sortable : true
								},
								{
									field : 'restMoney',
									title : '支付后余额',
									sortable : true
								},
							] ]
					});

	function memberRechargeSearch() {
		var strStart = $("#memberRechargeStartTime").datebox("getValue");
		var strEnd = $("#memberRechargeEndTime").datebox("getValue");
		$("#memberRechargeTable").datagrid('reload', {
			"startTime" : strStart,
			"endTime" : strEnd
		});
	}
	
</script>
