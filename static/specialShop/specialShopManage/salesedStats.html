<!-- 搜索Div -->
<div id="salesedStatsSearchFromToolbar" style="padding: 5px; height: auto">
	<div>
		<form id="salesedStatsQueryMemberForm">
			</select>
			<!-- 用户ID:<input
				class="easyui-validatebox" name="id" style="width: 100px;"> -->
			 用户ID:<input class="easyui-validatebox" name="memberId"
				style="width: 100px;"> 
			 时间范围：<input id="salesedStatsSearchCreateTimeStart" type="text"
				class="easyui-datebox" name="createTimeStart" style="width: 100px;">至：
			<input type="text" id="salesedStatsSearchCreateTimeEnd" class="easyui-datebox"
				name="createTimeEnd" style="width: 100px;"> 
				<a
				href="javascript:salesedStatsSearchXlclMember();" class="easyui-linkbutton"
				iconCls="icon-search">搜索</a>
		</form>
	</div>
</div>

<table id="xlclsalesedStatsMemberTable" style="heigth: auto;"></table>

<script>
	$('#xlclsalesedStatsMemberTable')
			.datagrid(
					{
						url : '/tjsc/memberRelationForSalesman/statisticalData',
						toolbar : '#salesedStatsSearchFromToolbar',
						//pageSize:20,
						pagination : true,
						singleSelect : true,
						rownumbers : true,
						autoRowHeight : true,
						fitColumns:true,
						fit:true,
						queryParams : {
// 							"sortField" : "createTime",
// 							"sortOrder" : "DESC"
						}, //加入排序字段
						columns : [ [
							{
								field : 'memberId',
								title : '会员ID'
							},
							{
								field : 'name',
								title : '用户昵称'
							},
							{
								field : 'phone',
								title : '联系电话'
							},
							{
								field : 'phoneName',
								title : '联系人'
							},
							{
								field : 'fullAddress',
								title : '联系地址'
							},
							{
								field : 'discountsRatio',
								title : '后台设置优惠比例'
							},
							{
								field : 'baoLongPermissionsStr',
								title : '是否为暴龙用户'
							},
							{
								field : 'warehouseName',
								title : '仓库权限'
							},
							{
								field : 'remark',
								title : '备注信息'
							},
							{
								field : 'orderPushTimes',
								title : '推单次数'
							},
							{
								field : 'buyTimes',
								title : '下单次数'
							}
							] ]
					});
	
	function salesedStatsSearchXlclMember() {

		$("#xlclsalesedStatsMemberTable").datagrid('reload', {
			"memberId" : $("#salesedStatsQueryMemberForm input[name='memberId']").val(),
			"startTime"	: $("#salesedStatsSearchCreateTimeStart").datebox("getValue"),
			"endTime"	: $("#salesedStatsSearchCreateTimeEnd").datebox("getValue")
		});
		
	}
	
</script>
